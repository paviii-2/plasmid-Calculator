<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="calculator p-3 rounded shadow bg-white">
    <div class="display mb-3">
      <input type="text" id="display" class="form-control text-end" disabled>
    </div>
    <div class="buttons">
      <div class="row g-2 mb-2">
        <button class="btn btn-danger col" id="ac">AC</button>
        <button class="btn btn-secondary col" id="modulo">%</button>
        <button class="btn btn-secondary col" id="square">x²</button>
        <button class="btn btn-warning col" data-value="/">÷</button>
      </div>
      <div class="row g-2 mb-2">
        <button class="btn btn-light col" data-value="7">7</button>
        <button class="btn btn-light col" data-value="8">8</button>
        <button class="btn btn-light col" data-value="9">9</button>
        <button class="btn btn-warning col" data-value="*">×</button>
      </div>
      <div class="row g-2 mb-2">
        <button class="btn btn-light col" data-value="4">4</button>
        <button class="btn btn-light col" data-value="5">5</button>
        <button class="btn btn-light col" data-value="6">6</button>
        <button class="btn btn-warning col" data-value="-">-</button>
      </div>
      <div class="row g-2 mb-2">
        <button class="btn btn-light col" data-value="1">1</button>
        <button class="btn btn-light col" data-value="2">2</button>
        <button class="btn btn-light col" data-value="3">3</button>
        <button class="btn btn-warning col" data-value="+">+</button>
      </div>
      <div class="row g-2">
        <button class="btn btn-light col" data-value="0">0</button>
        <button class="btn btn-light col" data-value=".">.</button>
        <button class="btn btn-success col-6" id="equals">=</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
